name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate code quality and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check (strict TypeScript)
        run: npm run type-check

      - name: Lint and format check
        run: npm run lint

      - name: Build Next.js app
        run: npm run build

      - name: Summary
        run: echo "All checks passed: types, linting, and build are green!"